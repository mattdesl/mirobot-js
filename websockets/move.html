<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>mirobot-test</title>
</head>
<body>
  <script src="mirobot.js"></script>
  <script>
  const bot = mirobot();

  // stop the robot
  bot.stop();

  // draw a square
  bot.forward(250);
  bot.left(90);
  bot.forward(250);
  bot.left(90);
  bot.forward(250);
  bot.left(90);
  bot.forward(250);
  bot.penup();

  // beep for 250 milliseconds
  bot.beep(250);
  </script>
</body>
</html>
